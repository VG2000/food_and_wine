{% load static %}

<!doctype html>
<html lang="en">
    
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
   <link rel="shortcut icon" href="{% static 'landing/img/favicon.ico' %}" >
   <link rel="icon" type="image/gif" href="{% static 'landing/img/animated_favicon1.gif' %}" >

    <title>Foodie</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'landing/css/main.css' %}">
</head>


<body>
    
    {% if user.is_authenticated %}
    
    <nav id="landing-nav" class="navbar navbar-expand-sm navbar-dark sticky-top bg-dark">
        <div class="container">
            <a href="{% url 'landing-home' %}" class="navbar-brand">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li>
                    <a class="nav-link" href="{% url 'wine-home' %}">Wine <span class="sr-only"></span></a>
                    </li>
                    <li>
                    <a class="nav-link" href="{% url 'recipe-home' %}">Recipes <span class="sr-only"></span></a>
                    </li>
                    <li>
                    <a class="nav-link" href="{% url 'spanish-home' %}">Spanish <span class="sr-only"></span></a>
                    </li>
                </ul>
                <form class="form-inline">
                    <a class="btn btn-danger navbar-right" href="{% url 'logout' %}">Log Out</a>
                </form>
            </div>
        </div>
    </nav>
    {% endif %}


            {% block content %} 
            
            {% endblock %}

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

      crossorigin="anonymous"

</html>
