{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Foodie</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipe/css/recipe_style.css' %}"
    />
  </head>

  <body>
    <nav id="recipe-nav" class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
      <div class="container">
        <a href="{% url 'landing-home' %}" class="navbar-brand">Food & Wine</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--make navbar highlight selected navbar link-->
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mr-auto">
              <li
                  {% if '/recipes/' == request.path %}
                  class="nav-item active mr-3"
                  {% else %}
                  class="nav-item mr-3"
                  {% endif %}
              >
            <a class="nav-link" href="{% url 'recipe-home' %}">Home</a>
            </li>

            <li
                  {% if '/recipes/list/' in request.path %}
                  class="nav-item active mr-3"
                  {% else %}
                  class="nav-item mr-3"
                  {% endif %}
              >
            <a class="nav-link" href="{% url 'recipe-list' %}">Recipe List</a>
            </li>

            <li
                  {% if '/recipes/add/' in request.path %}
                  class="nav-item active mr-3"
                  {% else %}
                  class="nav-item mr-3"
                  {% endif %}
              >
            <a class="nav-link" href="{% url 'add-recipe' %}">Add Recipe</a>
            </li>
          </ul>
          <form class="form-inline">
            <a
              class="btn btn-danger navbar-right"
              href="{% url 'logout' %}"
              >Log Out</a
            >
          </form>
        </div>
      </div>
    </nav>

   
      {% block content %} {% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
