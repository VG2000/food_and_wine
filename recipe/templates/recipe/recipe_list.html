{% extends 'recipe/base.html' %}
{% block content %}


<section id="recipe-page">

<section class="filter-recipe" >
 <div class="col-md-8 ">
  <form method="GET" action="." name="RecipeFilterForm">
  <div id="recipe-filter" class="form-row ">
    <div class="form-group col-md-3">
      <label >Cuisine</label>
      <select
            id="chooseCuisine"
            class="form-control form-control-sm"
            name="cuisine"
          >
            <option value="" disabled selected>Select Cuisine</option>
            {% for cuisine in cuisine %}
            <option name="cuisine-option" value="{{ cuisine }}"
              >{{ cuisine }}</option
            >
            {% endfor %}
          </select>
    </div>
    <div class="form-group col-md-3">
      <label for="inputMealType">Meal Type</label>
      <select
            id="chooseMealType"
            class="form-control form-control-sm"
            name="meal-type"
          >
            <option value="" disabled selected>Select Meal Type</option>
            {% for meal_type in meal_type %}
            <option value="{{ meal_type }}"
              >{{ meal_type }}</option
            >
            {% endfor %}
          </select>
    </div>
     <button id="recipe-filter-btn" type="submit" class="btn btn-primary ml-2">Filter</button>
  </div>
 
  </form>
</div>
</section>


<div class="container recipe-list py-5">
    <table class="table table-striped table-bordered table-sm recipe-table">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Cuisine</th>
          <th>Meal Type</th>
          <th>Prep Time</th>
          <th>Cook Time</th>
          <th>View</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes %}
        <tr>
          <td>{{ recipe.name }}</td>
          <td>{{ recipe.meal_type}}</td>
          <td>{{ recipe.cuisine }}</td>
          <td>{{ recipe.prep_time }}</td>
          <td>{{ recipe.cook_time }}</td>
          <td>
            <a href="{% url 'recipe-detail' recipe.pk %}">View</a>
          </td>
          <td>
            <a href="{% url 'edit-recipe' recipe.pk %}">Edit</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="12">No data.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

</div>
</section>
{% endblock %}
